  <style>
    /* Prevent scrolling and ensure full height */
    html, body {
      height: 100vh; /* 100% of the viewport height */
      margin: 0;
      overflow: hidden; /* Disable scrolling */
      display: flex;
      flex-direction: column; /* Stack content vertically */
      justify-content: center;
      align-items: center;
      background-color: black; /* Add a contrasting background */
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Container styling */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Prevent resizing and selection */
    .prevent-resizable {
      resize: none;
    }

    .prevent-selectable {
      user-select: none;
    }

    /* Orientation Overlay */
    #orientation-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #orientation-overlay img {
      max-width: 90%;
      max-height: 90%;
    }

    /* Fade-in effect */
    body {
      opacity: 0;
      transition: 0.25s opacity ease;
    }

    body.loaded {
      opacity: 1;
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // Function to check and toggle the orientation overlay
    const checkOrientation = () => {
      const overlay = document.getElementById('orientation-overlay');
      if (window.innerHeight > window.innerWidth) {
        overlay.style.display = 'flex'; // Show overlay in portrait
      } else {
        overlay.style.display = 'none'; // Hide overlay in landscape
      }
    };

    // Add event listeners
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
</head>
